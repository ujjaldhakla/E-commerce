 <div class="login-container">

    <div class="login">
        <div class="login-image">
            <img src="images/phone-image.png" alt="">
        </div>
        <div class="login-account">
            <div class="texts">
                <h1>Login in to Exclusive</h1>
                <p>Enter your details below</p>

            <div class="login-name"><input type="email" id="email" placeholder="Email " required></div>

            <div class="login-and-forget">
            <div class="login-button"><button type="submit">Log-In</button></div></div>
        </form>

            
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
