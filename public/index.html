
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73c74f1e46.js" crossorigin="anonymous" defer></script>
    <script src="js/headerFooterManager.js"></script>
    <script src="js/ecommerce-js.js" defer></script>

<body>
<!-- <special-header></special-header> -->
<div class="container">
    <div class="sign-up">
        <div class="sign-up-image">
            <img src="images/phone-image.png" alt="">
        </div>
        <div class="sign-up-account">
            <div class="texts">
                <h2>Create an account</h2>
                <p>Enter your details below</p>
            </div>
            <form id="signupForm">
            <div class="sign-up-name"><input type="text" id="usernamee" placeholder="Name" required></div>
            <div class="sign-up-email"><input type="email" id="email"  placeholder="Email or Phone Number" required></div>
            <div class="sign-up-password"><input type="password" id="password" placeholder="Password" required></div>
            <div class="sign-up-button"><button type="submit">Create Account</button></div>
            <div class="sign-up-with-google"><button><p>Sign Up with Google</p></button></div>
        </form>
            <div class="go-login">
               <p>Alrady have account?  <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
    <!-- <special-footer></special-footer> -->
</body>

</html>
