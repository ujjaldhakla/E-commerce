<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/73c74f1e46.js" crossorigin="anonymous" defer></script>
    <script src="js/headerFooterManager.js"></script>
<special-head></special-head>
</head>
<body>
<special-header></special-header>
<div class="container">
    <div class="home-about">
        <a href="Ecommerce.html">Home</a>/<p><a href="cart.html">Cart</a></p> / <p>Check Out</p>
    </div>
</div>
<div class="billing-details-container">
    <div class="container">
        <div class="billing-details">
            <div class="detail-input">
                <div class="input-group"><label for="first-name">First Name*</label><input type="text" id="first-name" class="input-field"></div>
                <div class="input-group"><label for="first-name">Compay Name</label><input type="text" id="CompayName" class="input-field"></div>
                <div class="input-group"><label for="first-name">Street Address*</label><input type="text" id="StreetAddress" class="input-field"></div>
                <div class="input-group"><label for="first-name">Apartment/Floor(optional)</label><input type="text" id="Apartment" class="input-field"></div>
                <div class="input-group"><label for="first-name">Town/City*</label><input type="text" id="town" class="input-field"></div>
                <div class="input-group"><label for="first-name">Phone Number*</label><input type="text" id="phone" class="input-field"></div>
                <div class="input-group"><label for="first-name">Email Address*</label><input type="text" id="Email" class="input-field"></div>
                <div class="save-input"><input type="checkbox" name="save-input" id="save-details"><label for="save-input">Save this information for fast check-out next time</label></div>
            </div>
            <div class="billing-info">
                <div class="billing-wrapper">
                <div class="cart-products">
                <div class="cart-product-details">
                    <div class="cart-product-img">  
                    <img src="images/mp3.png" alt="app"><p>Music player</p>
                </div>
                    <div class="product-subtotal">$856</div>
                </div>
                <div class="cart-product-details">
                    <div class="cart-product-img">
                    <img src="images/game.png" alt=""><p>gamiming controller</p>
                    </div>
                    <div class="product-subtotal">$856</div>
                </div>
            </div>
                <div class="checkout">
                    
                    <div class="cart-checkout bord" id="subtotal"><p>Subtotal:</p><p>$666</p></div>
                    <div class="cart-checkout bord"id="Shipping"><p>Shipping:</p><p>Free</p></div>
                    <div class="cart-checkout" id="total"><p>Total:</p><p>$666</p></div>
                </div>
                <div class="billing-radio">
                    <div class="payment-method">
                    <label>
                        <input type="radio" name="payment" value="Bank" checked>
                        Bank
                    </label>
                    <div class="banks">
                        <img src="images/Bkash.png" alt="">
                        <img src="images/visa.png" alt="">
                        <img src="images/masrercard.png" alt="">
                        <img src="images/nam.png" alt="">
                    </div>
                </div>
                    <label>
                        <input type="radio" name="payment" value="Cash-on-delivery" checked>
                        Cash on Delivery
                    </label>
               

                </div>
            </div>
                    <div class="coupon">
                        <div class="coupon-input">
                            <input type="text" placeholder="Coupen Code">
                        </div>
                        <div class="coupon-button"><button type="submit"><p>Apply Coupen</p></button></div>
                    </div>
                    <div class="place-order">
                        <button type="submit" id="placeOrder"><p>Place Order</p></button>
                    </div>
               
            </div>
        </div>
    </div>
</div>
<special-footer></special-footer>
</body>
</html>
